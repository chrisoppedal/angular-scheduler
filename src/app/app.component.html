<div class="example-container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="snav.toggle()">menu</mat-icon>
      </button>
      <h1 style="cursor: pointer" [routerLink]="'/home'">Scheduler</h1>
      <span class="menu-spacer"></span>
      <span class="example-spacer" style="flex: 1 1 auto;"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openUsersDialog()">
        <mat-icon>person_add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="56">
    <mat-sidenav
      #snav
      [mode]="'side'"
      class="mat-elevation-z4"
      [fixedInViewport]="true"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="openUsersDialog()">Add User <mat-icon style="margin-left: 10px;font-size: 21px;">person_add</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
