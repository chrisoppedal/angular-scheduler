<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
<!--  <h3>Develop across all platforms</h3>-->
<!--  <p>Learn one way to build applications with Angular and reuse your code and abilities to build-->
<!--    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>-->

  <form #userForm = "ngForm" (ngSubmit) = "onClickSubmit(userForm.value)" >
    <input type = "text" name = "emailid" placeholder = "emailid" ngModel>
    <br/>
    <input type = "password" name = "passwd" placeholder = "passwd" ngModel>
    <br/>
    <input type = "submit" value = "submit">
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
